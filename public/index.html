<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC SIP Client</title>
    <script src="jssip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .status.disconnected {
            background: #ffebee;
            color: #c62828;
        }

        .status.connecting {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status.connected {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.calling {
            background: #e3f2fd;
            color: #1565c0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
        }

        .log {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .log-entry.error {
            border-left-color: #f44336;
            color: #c62828;
        }

        .log-entry.success {
            border-left-color: #4caf50;
            color: #2e7d32;
        }

        audio {
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        audio.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è WebRTC SIP Client</h1>
        <p class="subtitle">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ WebSocket ‚Üí SIP Proxy</p>

        <div id="status" class="status disconnected">
            ‚ö´ –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω
        </div>

        <div class="form-group">
            <label for="username">–õ–æ–≥–∏–Ω SIP:</label>
            <input type="text" id="username" value="anton-test" placeholder="–í–∞—à –ª–æ–≥–∏–Ω">
        </div>

        <div class="form-group">
            <label for="password">–ü–∞—Ä–æ–ª—å:</label>
            <input type="password" id="password" value="Ant6729@$%#" placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å">
        </div>

        <div class="form-group">
            <label for="destination">–ü–æ–∑–≤–æ–Ω–∏—Ç—å (SIP URI):</label>
            <input type="text" id="destination" value="romaous" placeholder="romaous –∏–ª–∏ romaous@sip.linphone.org">
        </div>

        <div class="button-group">
            <button id="registerBtn" class="btn-primary" onclick="register()">–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è</button>
        </div>

        <div class="button-group" style="display: none;" id="callButtons">
            <button id="callBtn" class="btn-success" onclick="makeCall()">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
            <button id="hangupBtn" class="btn-danger" onclick="hangup()" style="display: none;">‚ùå –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>

        <audio id="remoteAudio" autoplay></audio>
        <audio id="localAudio" muted autoplay></audio>

        <div id="log" class="log"></div>
    </div>

    <script>
        let ua = null;
        let currentSession = null;

        const statusEl = document.getElementById('status');
        const logEl = document.getElementById('log');
        const registerBtn = document.getElementById('registerBtn');
        const callButtons = document.getElementById('callButtons');
        const callBtn = document.getElementById('callBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const remoteAudio = document.getElementById('remoteAudio');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function updateStatus(text, className) {
            statusEl.textContent = text;
            statusEl.className = `status ${className}`;
        }

        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                log('–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å!', 'error');
                return;
            }

            log('–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ WebSocket –ø—Ä–æ–∫—Å–∏...');
            updateStatus('üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'connecting');

            const socket = new JsSIP.WebSocketInterface('ws://localhost:8088');

            const configuration = {
                sockets: [socket],
                uri: `sip:${username}@sip.linphone.org`,
                password: password,
                display_name: username,
                register: true,
                session_timers: false
            };

            ua = new JsSIP.UA(configuration);

            // DEBUG: –í–∫–ª—é—á–∞–µ–º –¥–µ—Ç–∞–ª—å–Ω–æ–µ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ JsSIP
            JsSIP.debug.enable('JsSIP:*');

            ua.on('connecting', () => {
                log('WebSocket –ø–æ–¥–∫–ª—é—á–∞–µ—Ç—Å—è...');
            });

            ua.on('connected', () => {
                log('‚úì WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
            });

            ua.on('disconnected', () => {
                log('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω', 'error');
                updateStatus('‚ö´ –û—Ç–∫–ª—é—á–µ–Ω', 'disconnected');
                callButtons.style.display = 'none';
                registerBtn.style.display = 'block';
            });

            ua.on('registered', () => {
                log('‚úì –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞ SIP —Å–µ—Ä–≤–µ—Ä–µ!', 'success');
                updateStatus('üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω', 'connected');
                registerBtn.style.display = 'none';
                callButtons.style.display = 'flex';
            });

            ua.on('registrationFailed', (e) => {
                log(`–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${e.cause}`, 'error');
                updateStatus('üî¥ –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏', 'disconnected');
            });

            ua.on('newRTCSession', (e) => {
                const session = e.session;

                if (session.direction === 'incoming') {
                    log('üìû –í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç ' + session.remote_identity.uri.user);
                    currentSession = session;
                    setupSessionHandlers(session);

                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏–Ω–∏–º–∞–µ–º –∑–≤–æ–Ω–æ–∫
                    session.answer({
                        mediaConstraints: {
                            audio: true,
                            video: false
                        }
                    });
                }
            });

            ua.start();
        }

        async function makeCall() {
            if (!ua) {
                log('–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏—Ç–µ—Å—å!', 'error');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
            if (!ua.isRegistered()) {
                log('‚úó UA –Ω–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω! –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–µ–æ–±—Ö–æ–¥–∏–º–∞ –¥–ª—è –∑–≤–æ–Ω–∫–∞.', 'error');
                return;
            }

            if (!ua.isConnected()) {
                log('‚úó WebSocket –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω!', 'error');
                return;
            }

            log(`‚úì UA —Å—Ç–∞—Ç—É—Å: registered=${ua.isRegistered()}, connected=${ua.isConnected()}`, 'success');

            const destination = document.getElementById('destination').value;
            if (!destination) {
                log('–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –¥–ª—è –∑–≤–æ–Ω–∫–∞!', 'error');
                return;
            }

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –ü–ï–†–ï–î –∑–≤–æ–Ω–∫–æ–º
            log('–ó–∞–ø—Ä–∞—à–∏–≤–∞—é –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É...');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                log('‚úì –î–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –ø–æ–ª—É—á–µ–Ω', 'success');
                log(`  –¢—Ä–µ–∫–∏: ${stream.getTracks().map(t => `${t.kind}(${t.label})`).join(', ')}`);

                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫, JsSIP —Å–æ–∑–¥–∞—Å—Ç —Å–≤–æ–π
                stream.getTracks().forEach(track => track.stop());
            } catch (err) {
                log(`‚úó –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ${err.name} - ${err.message}`, 'error');
                alert('–ù—É–∂–µ–Ω –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É –¥–ª—è –∑–≤–æ–Ω–∫–∞!');
                return;
            }

            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º SIP URI
            const sipUri = destination.includes('@')
                ? `sip:${destination}`
                : `sip:${destination}@sip.linphone.org`;

            log(`üìû –ó–≤–æ–Ω–∏–º –Ω–∞ ${sipUri}...`);
            updateStatus('üìû –ó–≤–æ–Ω–∏–º...', 'calling');

            const options = {
                mediaConstraints: {
                    audio: true,
                    video: false
                },
                pcConfig: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                },
                rtcOfferConstraints: {
                    offerToReceiveAudio: true,
                    offerToReceiveVideo: false
                }
            };

            log(`–û–ø—Ü–∏–∏ –∑–≤–æ–Ω–∫–∞: ${JSON.stringify(options)}`);

            try {
                log('–í—ã–∑—ã–≤–∞—é ua.call()...');
                currentSession = ua.call(sipUri, options);

                if (!currentSession) {
                    log('‚úó ua.call() –≤–µ—Ä–Ω—É–ª null!', 'error');
                    return;
                }

                log('‚úì ua.call() –≤–µ—Ä–Ω—É–ª session –æ–±—ä–µ–∫—Ç', 'success');
                setupSessionHandlers(currentSession);
            } catch (err) {
                log(`‚úó –û–®–ò–ë–ö–ê ua.call(): ${err.name} - ${err.message}`, 'error');
                log(`  Stack: ${err.stack}`, 'error');
                updateStatus('üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω', 'connected');
            }
        }

        function setupSessionHandlers(session) {
            log(`–ù–∞—Å—Ç—Ä–∞–∏–≤–∞—é –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è session ${session.id}`);

            // –í—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è —Å–µ—Å—Å–∏–∏
            session.on('connecting', (e) => {
                log('üì° Session connecting...', 'success');
            });

            session.on('sending', (e) => {
                log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ SIP —Å–æ–æ–±—â–µ–Ω–∏—è: ' + e.request.method);
                if (e.request.method === 'INVITE') {
                    log('‚úì‚úì‚úì INVITE –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä!', 'success');
                }
            });

            session.on('progress', (e) => {
                log('‚è≥ –í—ã–∑–æ–≤ –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ (180 Ringing –∏–ª–∏ 183 Progress)');
            });

            session.on('accepted', (e) => {
                log('‚úì –ó–≤–æ–Ω–æ–∫ –ø—Ä–∏–Ω—è—Ç! –†–∞–∑–≥–æ–≤–æ—Ä –Ω–∞—á–∞–ª—Å—è (200 OK –ø–æ–ª—É—á–µ–Ω)', 'success');
                updateStatus('üü¢ –í —Ä–∞–∑–≥–æ–≤–æ—Ä–µ', 'connected');
                callBtn.style.display = 'none';
                hangupBtn.style.display = 'block';
            });

            session.on('confirmed', () => {
                log('‚úì –†–∞–∑–≥–æ–≤–æ—Ä –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω (ACK –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω)');
            });

            session.on('ended', (e) => {
                log(`‚òéÔ∏è –ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω. –ü—Ä–∏—á–∏–Ω–∞: ${e.cause}`);
                updateStatus('üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω', 'connected');
                callBtn.style.display = 'block';
                hangupBtn.style.display = 'none';
                remoteAudio.srcObject = null;
                remoteAudio.classList.remove('active');
                currentSession = null;
            });

            session.on('failed', (e) => {
                log(`‚úó –û—à–∏–±–∫–∞ –∑–≤–æ–Ω–∫–∞: ${e.cause}`, 'error');
                if (e.message) {
                    log(`  SIP –æ—Ç–≤–µ—Ç: ${e.message.status_code} ${e.message.reason_phrase}`, 'error');
                }
                updateStatus('üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω –∏ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω', 'connected');
                callBtn.style.display = 'block';
                hangupBtn.style.display = 'none';
                currentSession = null;
            });

            session.on('getusermediafailed', (e) => {
                log('‚úó getUserMedia FAILED!', 'error');
                log(`  –û—à–∏–±–∫–∞: ${e.error.name} - ${e.error.message}`, 'error');
            });

            session.on('peerconnection', (e) => {
                log('üîó WebRTC PeerConnection —Å–æ–∑–¥–∞–Ω', 'success');

                const pc = e.peerconnection;

                // –õ–æ–≥–∏—Ä—É–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ ICE
                pc.oniceconnectionstatechange = () => {
                    log(`ICE —Å–æ—Å—Ç–æ—è–Ω–∏–µ: ${pc.iceConnectionState}`);
                };

                pc.onicegatheringstatechange = () => {
                    log(`ICE gathering: ${pc.iceGatheringState}`);
                };

                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        log(`ICE candidate: ${event.candidate.candidate.substring(0, 50)}...`);
                    } else {
                        log('ICE gathering –∑–∞–≤–µ—Ä—à–µ–Ω');
                    }
                };

                // –ü–æ–ª—É—á–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞
                pc.addEventListener('addstream', (event) => {
                    log('‚úì –ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –º–µ–¥–∏–∞ –ø–æ—Ç–æ–∫', 'success');
                    remoteAudio.srcObject = event.stream;
                    remoteAudio.classList.add('active');
                });

                pc.addEventListener('track', (event) => {
                    log(`‚úì Track –ø–æ–ª—É—á–µ–Ω: ${event.track.kind}`);
                });
            });

            session.on('peerconnection:createofferfailed', (e) => {
                log('‚úó –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è SDP offer!', 'error');
                log(`  ${e.error}`, 'error');
            });

            session.on('peerconnection:createanswerfailed', (e) => {
                log('‚úó –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è SDP answer!', 'error');
                log(`  ${e.error}`, 'error');
            });

            session.on('peerconnection:setlocaldescriptionfailed', (e) => {
                log('‚úó –û—à–∏–±–∫–∞ setLocalDescription!', 'error');
                log(`  ${e.error}`, 'error');
            });

            session.on('peerconnection:setremotedescriptionfailed', (e) => {
                log('‚úó –û—à–∏–±–∫–∞ setRemoteDescription!', 'error');
                log(`  ${e.error}`, 'error');
            });

            log('‚úì –í—Å–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã', 'success');
        }

        function hangup() {
            if (currentSession) {
                log('–ó–∞–≤–µ—Ä—à–∞–µ–º –∑–≤–æ–Ω–æ–∫...');
                currentSession.terminate();
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—á–∏—Å—Ç–∫–∞ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('beforeunload', () => {
            if (ua) {
                ua.stop();
            }
        });
    </script>
</body>
</html>
