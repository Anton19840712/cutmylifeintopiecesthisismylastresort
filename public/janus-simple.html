<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Janus SIP Client - Direct API</title>
    <script src="adapter.js"></script>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { color: #0f0; }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #0a0;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
        }
        button:hover { background: #0f0; }
        button:disabled { background: #333; color: #666; cursor: not-allowed; }
        #log {
            background: #000;
            border: 1px solid #0f0;
            padding: 10px;
            height: 500px;
            overflow-y: scroll;
            margin-top: 10px;
            font-size: 12px;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
        .warn { color: #ff0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Janus WebRTC Gateway - SIP Client (Direct API)</h1>
        <p>Anton (anton-test) ‚Üí Janus Gateway ‚Üí sip.linphone.org ‚Üí Roman (romaous)</p>

        <div>
            <button id="connectBtn" onclick="connectToJanus()">1. –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ Janus</button>
            <button id="attachBtn" onclick="attachPlugin()" disabled>2. –ü–æ–¥–∫–ª—é—á–∏—Ç—å SIP –ø–ª–∞–≥–∏–Ω</button>
            <button id="registerBtn" onclick="registerSIP()" disabled>3. –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –Ω–∞ SIP</button>
            <button id="callBtn" onclick="makeCall()" disabled>4. –ü–æ–∑–≤–æ–Ω–∏—Ç—å –†–æ–º–∞–Ω—É</button>
            <button id="hangupBtn" onclick="hangup()" disabled>–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>

        <audio id="remoteAudio" autoplay></audio>
        <div id="log"></div>
    </div>

    <script>
        const JANUS_URL = '/janus';
        const SIP_SERVER = 'sip:sip.linphone.org';
        const USERNAME = 'anton-test';
        const PASSWORD = 'Ant6729@$%#';
        const DESTINATION = 'sip:romaous@sip.linphone.org';

        let sessionId = null;
        let handleId = null;
        let pc = null;
        let localStream = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toISOString().substr(11, 12);
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        async function janusRequest(endpoint, payload = {}) {
            const url = endpoint.startsWith('http') ? endpoint : `${JANUS_URL}${endpoint}`;
            log(`‚Üí POST ${url}`, 'info');
            log(`Payload: ${JSON.stringify(payload)}`, 'info');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                log(`‚Üê Response: ${JSON.stringify(data)}`, 'info');
                return data;
            } catch (error) {
                log(`‚úó Request failed: ${error}`, 'error');
                throw error;
            }
        }

        async function connectToJanus() {
            log('=== –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Janus Gateway ===', 'success');
            document.getElementById('connectBtn').disabled = true;

            try {
                const response = await janusRequest('', { janus: 'create', transaction: randomString() });

                if (response.janus === 'success') {
                    sessionId = response.data.id;
                    log(`‚úì –°–æ–∑–¥–∞–Ω–∞ —Å–µ—Å—Å–∏—è: ${sessionId}`, 'success');
                    document.getElementById('attachBtn').disabled = false;

                    // Start keepalive
                    setInterval(() => {
                        if (sessionId) {
                            janusRequest(`/${sessionId}`, { janus: 'keepalive', transaction: randomString() });
                        }
                    }, 30000);
                } else {
                    log(`‚úó –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Å—Å–∏–∏: ${response.error}`, 'error');
                }
            } catch (error) {
                log(`‚úó –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error}`, 'error');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        async function attachPlugin() {
            log('=== –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ SIP –ø–ª–∞–≥–∏–Ω—É ===', 'success');
            document.getElementById('attachBtn').disabled = true;

            try {
                const response = await janusRequest(`/${sessionId}`, {
                    janus: 'attach',
                    plugin: 'janus.plugin.sip',
                    transaction: randomString()
                });

                if (response.janus === 'success') {
                    handleId = response.data.id;
                    log(`‚úì SIP –ø–ª–∞–≥–∏–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω: ${handleId}`, 'success');
                    document.getElementById('registerBtn').disabled = false;
                } else {
                    log(`‚úó –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –ø–ª–∞–≥–∏–Ω–∞: ${response.error}`, 'error');
                    document.getElementById('attachBtn').disabled = false;
                }
            } catch (error) {
                log(`‚úó –û—à–∏–±–∫–∞: ${error}`, 'error');
                document.getElementById('attachBtn').disabled = false;
            }
        }

        async function registerSIP() {
            log('=== –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞ SIP —Å–µ—Ä–≤–µ—Ä–µ ===', 'success');
            document.getElementById('registerBtn').disabled = true;

            try {
                const response = await janusRequest(`/${sessionId}/${handleId}`, {
                    janus: 'message',
                    transaction: randomString(),
                    body: {
                        request: 'register',
                        username: `sip:${USERNAME}@sip.linphone.org`,
                        secret: PASSWORD,
                        authuser: USERNAME,
                        display_name: 'Anton Test',
                        proxy: 'sip:sip.linphone.org:5060'
                    }
                });

                log(`Response: ${JSON.stringify(response)}`, 'info');

                // Polling for events
                pollEvents();

            } catch (error) {
                log(`‚úó –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${error}`, 'error');
                document.getElementById('registerBtn').disabled = false;
            }
        }

        async function pollEvents() {
            if (!sessionId || !handleId) return;

            try {
                // Long polling –¥–ª—è —Å–æ–±—ã—Ç–∏–π - –∏—Å–ø–æ–ª—å–∑—É–µ–º GET-–ø–æ–¥–æ–±–Ω—ã–π –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ fetch
                const response = await fetch(`/janus/${sessionId}?maxev=1&rid=${Date.now()}`, {
                    method: 'GET'
                });

                const data = await response.json();
                log(`üì° Poll response: ${JSON.stringify(data)}`, 'info');

                if (data.janus === 'event') {
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ JSEP answer –¥–ª—è WebRTC
                    if (data.jsep && pc) {
                        log('‚úì –ü–æ–ª—É—á–µ–Ω SDP answer –æ—Ç Janus', 'success');
                        await pc.setRemoteDescription(new RTCSessionDescription(data.jsep));
                        log('‚úì Remote SDP —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'success');
                    }

                    const plugindata = data.plugindata;
                    if (plugindata && plugindata.data) {
                        const sipData = plugindata.data;

                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –æ—à–∏–±–∫–∏
                        if (sipData.error_code) {
                            log(`‚úó SIP Error ${sipData.error_code}: ${sipData.error}`, 'error');
                            document.getElementById('registerBtn').disabled = false;
                            return;
                        }

                        const result = sipData.result;
                        if (result && result.event) {
                            const event = result.event;
                            log(`üì° Event: ${event}`, 'warn');

                            if (event === 'registered') {
                                log('‚úì‚úì‚úì SIP –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –£–°–ü–ï–®–ù–ê!', 'success');
                                document.getElementById('callBtn').disabled = false;
                                // –ù–ï –ø—Ä–µ–∫—Ä–∞—â–∞–µ–º polling - –Ω—É–∂–Ω—ã —Å–æ–±—ã—Ç–∏—è –∑–≤–æ–Ω–∫–∞!
                            } else if (event === 'registration_failed') {
                                log('‚úó –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–µ —É–¥–∞–ª–∞—Å—å: ' + (result.reason || 'unknown'), 'error');
                                document.getElementById('registerBtn').disabled = false;
                                return;
                            } else if (event === 'calling') {
                                log('üìû –ó–≤–æ–Ω–∏–º...', 'warn');
                            } else if (event === 'accepted') {
                                log('‚úì –ó–≤–æ–Ω–æ–∫ –ø—Ä–∏–Ω—è—Ç!', 'success');
                            } else if (event === 'hangup') {
                                log('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω', 'info');
                                if (pc) {
                                    pc.close();
                                    pc = null;
                                }
                                if (localStream) {
                                    localStream.getTracks().forEach(track => track.stop());
                                    localStream = null;
                                }
                                document.getElementById('callBtn').disabled = false;
                                document.getElementById('hangupBtn').disabled = true;
                                return;
                            }
                        }
                    }
                }

                // Continue polling during call
                if (sessionId) {
                    setTimeout(pollEvents, 1000);
                }
            } catch (error) {
                log(`Poll error: ${error}`, 'error');
                if (sessionId) {
                    setTimeout(pollEvents, 2000);
                }
            }
        }

        async function makeCall() {
            log('=== –ù–∞—á–∏–Ω–∞–µ–º –∑–≤–æ–Ω–æ–∫ ===', 'success');
            document.getElementById('callBtn').disabled = true;
            document.getElementById('hangupBtn').disabled = false;

            try {
                // Get media
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                log('‚úì –ú–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–ª—É—á–µ–Ω', 'success');

                // Create PeerConnection
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                });

                // Add local stream
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

                // Handle remote stream
                pc.ontrack = (event) => {
                    log('‚úì –ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª—ë–Ω–Ω—ã–π –∞—É–¥–∏–æ –ø–æ—Ç–æ–∫', 'success');
                    document.getElementById('remoteAudio').srcObject = event.streams[0];
                };

                // Handle ICE candidates
                pc.onicecandidate = async (event) => {
                    if (event.candidate) {
                        log(`üßä ICE candidate: ${event.candidate.candidate.substring(0, 50)}...`, 'info');
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º trickle candidate –≤ Janus
                        try {
                            await janusRequest(`/${sessionId}/${handleId}`, {
                                janus: 'trickle',
                                transaction: randomString(),
                                candidate: event.candidate
                            });
                        } catch (e) {
                            log(`Trickle ICE error: ${e}`, 'warn');
                        }
                    } else {
                        // All ICE candidates sent
                        log('‚úì –í—Å–µ ICE candidates –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã', 'info');
                        await janusRequest(`/${sessionId}/${handleId}`, {
                            janus: 'trickle',
                            transaction: randomString(),
                            candidate: { completed: true }
                        });
                    }
                };

                // Create offer
                const offer = await pc.createOffer({ offerToReceiveAudio: true });
                await pc.setLocalDescription(offer);
                log('‚úì Offer —Å–æ–∑–¥–∞–Ω', 'success');

                // Send INVITE
                const response = await janusRequest(`/${sessionId}/${handleId}`, {
                    janus: 'message',
                    transaction: randomString(),
                    body: {
                        request: 'call',
                        uri: DESTINATION
                    },
                    jsep: {
                        type: 'offer',
                        sdp: offer.sdp
                    }
                });

                log(`INVITE –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω: ${JSON.stringify(response)}`, 'success');

            } catch (error) {
                log(`‚úó –û—à–∏–±–∫–∞ –∑–≤–æ–Ω–∫–∞: ${error}`, 'error');
                document.getElementById('callBtn').disabled = false;
                document.getElementById('hangupBtn').disabled = true;
            }
        }

        async function hangup() {
            log('–ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...', 'info');

            if (pc) {
                pc.close();
                pc = null;
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }

            await janusRequest(`/${sessionId}/${handleId}`, {
                janus: 'message',
                transaction: randomString(),
                body: { request: 'hangup' }
            });

            document.getElementById('callBtn').disabled = false;
            document.getElementById('hangupBtn').disabled = true;
        }

        function randomString() {
            return Math.random().toString(36).substring(2, 15);
        }

        log('–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ "–ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ Janus"', 'success');
    </script>
</body>
</html>
