<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Janus SIP Client - Direct API</title>
    <script src="adapter.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #333; font-size: 24px; margin-bottom: 20px; font-weight: 500; }

        button {
            padding: 10px 20px;
            margin: 5px 5px 5px 0;
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        button:hover { background: #f9f9f9; border-color: #999; }
        button:disabled { background: #f0f0f0; color: #999; cursor: not-allowed; border-color: #e5e5e5; }

        input[type="text"], input[type="password"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: #fff;
            color: #333;
        }
        input[type="text"]:focus, input[type="password"]:focus { outline: none; border-color: #999; }

        label { font-size: 14px; color: #666; margin-right: 8px; }

        #log {
            display: none;
        }

        .section { margin-bottom: 15px; padding: 15px; background: #fff; border: 1px solid #ddd; border-radius: 4px; }

        @keyframes blink {
            0%, 100% { border-color: #28a745; }
            50% { border-color: #5cb85c; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIP Client</h1>

        <div class="section">
            <h3 style="margin-bottom: 15px; font-size: 16px; font-weight: 500;">–£—á–µ—Ç–Ω–∞—è –∑–∞–ø–∏—Å—å SIP</h3>
            <div style="display: grid; grid-template-columns: 120px 1fr; gap: 10px; align-items: center;">
                <label>SIP Server:</label>
                <input type="text" id="sipServer" placeholder="sip.linphone.org">

                <label>Username:</label>
                <input type="text" id="sipUsername" placeholder="anton-test">

                <label>Domain:</label>
                <input type="text" id="sipDomain" placeholder="sip.linphone.org">

                <label>Password:</label>
                <div style="display: flex; gap: 5px;">
                    <input type="password" id="sipPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" style="flex: 1;">
                    <button type="button" onclick="togglePassword()" style="padding: 8px 12px; margin: 0; min-width: 40px;">üëÅ</button>
                </div>

                <label>Display Name:</label>
                <input type="text" id="sipDisplayName" placeholder="Anton Test">
            </div>
        </div>

        <div class="section">
            <h3 style="margin-bottom: 15px; font-size: 16px; font-weight: 500;">–°—Ç–∞—Ç—É—Å</h3>
            <div id="registrationStatus" style="padding: 10px; background: #f0f0f0; border-radius: 4px; color: #666; margin-bottom: 15px;">
                ‚è≥ –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω
            </div>
            <button id="registerBtn" onclick="startRegistration()" style="background: #28a745; color: #fff; border-color: #28a745;">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>

        <div class="section">
            <h3 style="margin-bottom: 15px; font-size: 16px; font-weight: 500;">–ó–≤–æ–Ω–æ–∫</h3>
            <div style="display: grid; grid-template-columns: 120px 1fr; gap: 10px; align-items: center;">
                <label for="callUsername">–ö–æ–º—É –∑–≤–æ–Ω–∏—Ç—å:</label>
                <input type="text" id="callUsername" placeholder="romaous">
            </div>
            <div style="margin-top: 15px;">
                <button id="callBtn" onclick="makeCall()" disabled>–ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
                <button id="hangupBtn" onclick="hangup()" disabled>–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
            </div>
        </div>

        <div id="incomingCallPanel" style="display: none; margin-bottom: 15px; padding: 20px; background: #fff; border: 2px solid #28a745; border-radius: 4px; animation: blink 1s infinite;">
            <div style="font-size: 20px; margin-bottom: 10px; font-weight: 500; color: #333;">üìû –í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫</div>
            <div id="callerInfo" style="margin-bottom: 15px; font-size: 16px; color: #666;">–û—Ç: ...</div>
            <button onclick="acceptCall()" style="background: #28a745; color: #fff; border-color: #28a745; font-size: 14px; padding: 10px 25px;">–ü—Ä–∏–Ω—è—Ç—å</button>
            <button onclick="rejectCall()" style="background: #dc3545; color: #fff; border-color: #dc3545; font-size: 14px; padding: 10px 25px;">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
        </div>

        <div id="callStatusPanel" style="display: none; margin-bottom: 15px; padding: 12px; background: #fff; border: 1px solid #ddd; border-radius: 4px;">
            <div id="callStatus" style="color: #666; font-size: 14px;">–°—Ç–∞—Ç—É—Å: ...</div>
        </div>

        <audio id="remoteAudio" autoplay></audio>
        <div id="log"></div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —Å —Å–µ—Ä–≤–µ—Ä–∞
        let CONFIG = null;

        // –î–µ—Ñ–æ–ª—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è (–±—É–¥—É—Ç –ø–µ—Ä–µ–∑–∞–ø–∏—Å–∞–Ω—ã –∏–∑ –∫–æ–Ω—Ñ–∏–≥–∞ —Å–µ—Ä–≤–µ—Ä–∞)
        let JANUS_URL = '/janus';
        let STUN_SERVERS = ['stun:stun.l.google.com:19302'];  // Fallback, –µ—Å–ª–∏ –∫–æ–Ω—Ñ–∏–≥ –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        let TURN_SERVERS = [];
        let OPUS_CONFIG = {
            minPtime: 10,
            useInbandFec: true,
            maxAverageBitrate: 64000,
            stereo: false,
            cbr: true
        };

        let sessionId = null;
        let handleId = null;
        let pc = null;
        let localStream = null;
        let isRegistered = false;  // –§–ª–∞–≥ —É—Å–ø–µ—à–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        let incomingOffer = null;  // –°–æ—Ö—Ä–∞–Ω—è–µ–º offer –≤—Ö–æ–¥—è—â–µ–≥–æ –∑–≤–æ–Ω–∫–∞
        let incomingCaller = null; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∑–≤–æ–Ω—è—â–µ–º
        let keepaliveInterval = null;  // ID –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ keepalive –¥–ª—è –æ—á–∏—Å—Ç–∫–∏ –ø—Ä–∏ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏
        let reconnectCount = 0;  // –°—á–µ—Ç—á–∏–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö –ø–µ—Ä–µ—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–π

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                CONFIG = await response.json();

                // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é
                JANUS_URL = CONFIG.janus.url;
                STUN_SERVERS = CONFIG.webrtc.stunServers;
                TURN_SERVERS = CONFIG.webrtc.turnServers || [];
                OPUS_CONFIG = CONFIG.webrtc.opusCodec;

                log('‚úì –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —Å —Å–µ—Ä–≤–µ—Ä–∞', 'success');

                // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è —Ñ–æ—Ä–º—ã –∏–∑ –∫–æ–Ω—Ñ–∏–≥–∞
                // sipServer –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è proxy (–¥–æ–ª–∂–µ–Ω –±—ã—Ç—å IP –¥–ª—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è)
                document.getElementById('sipServer').value = CONFIG.sip.proxy.replace('sip:', '').split(':')[0];
                document.getElementById('sipUsername').value = CONFIG.sip.username;
                // sipDomain –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥–ª—è username realm (–¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –¥–æ–º–µ–Ω –¥–ª—è –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏)
                document.getElementById('sipDomain').value = CONFIG.sip.server.replace('sip:', '');
                document.getElementById('sipPassword').value = CONFIG.sip.password;
                document.getElementById('sipDisplayName').value = CONFIG.sip.displayName;

                // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ "–ö–æ–º—É –∑–≤–æ–Ω–∏—Ç—å"
                const destUsername = CONFIG.sip.destinationUri.replace('sip:', '').split('@')[0];
                document.getElementById('callUsername').value = destUsername;
            } catch (error) {
                log('‚ö† –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é', 'warn');
                console.error(error);
            }
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toISOString().substr(11, 12);
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        function updateRegistrationStatus(message, type = 'info') {
            const statusDiv = document.getElementById('registrationStatus');

            const colors = {
                'success': { bg: '#d4edda', text: '#155724' },
                'error': { bg: '#f8d7da', text: '#721c24' },
                'warning': { bg: '#fff3cd', text: '#856404' },
                'info': { bg: '#f0f0f0', text: '#666' }
            };

            const color = colors[type] || colors.info;
            statusDiv.style.background = color.bg;
            statusDiv.style.color = color.text;
            statusDiv.textContent = message;
        }

        function updateCallStatus(status) {
            const statusPanel = document.getElementById('callStatusPanel');
            const statusDiv = document.getElementById('callStatus');

            if (status) {
                statusDiv.textContent = status;
                statusPanel.style.display = 'block';
            } else {
                statusPanel.style.display = 'none';
            }
        }

        async function janusRequest(endpoint, payload = {}) {
            const url = endpoint.startsWith('http') ? endpoint : `${JANUS_URL}${endpoint}`;
            log(`‚Üí POST ${url}`, 'info');
            log(`Payload: ${JSON.stringify(payload)}`, 'info');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                log(`‚Üê Response: ${JSON.stringify(data)}`, 'info');

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –æ—à–∏–±–∫—É "No such session"
                if (data.janus === 'error' && data.error && data.error.code === 458) {
                    reconnectCount++;
                    log(`‚ö† –°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞ (–ø–µ—Ä–µ—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è #${reconnectCount}), –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...`, 'warn');
                    sessionId = null;
                    handleId = null;
                    isRegistered = false;

                    // –û–±–Ω–æ–≤–ª—è–µ–º UI
                    updateRegistrationStatus(`‚è≥ –ü–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ #${reconnectCount}...`, 'warning');
                    document.getElementById('callBtn').disabled = true;

                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(async () => {
                        try {
                            log(`üîÑ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ #${reconnectCount}...`, 'info');
                            await connectToJanus();
                            if (sessionId) {
                                await attachPlugin();
                                if (handleId) {
                                    await registerSIP();
                                }
                            }
                        } catch (error) {
                            log(`‚úó –û—à–∏–±–∫–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error}`, 'error');
                            updateRegistrationStatus('‚úó –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è. –ù–∞–∂–º–∏—Ç–µ "–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è"', 'error');
                            document.getElementById('registerBtn').disabled = false;
                        }
                    }, 1000);
                }

                return data;
            } catch (error) {
                log(`‚úó Request failed: ${error}`, 'error');
                throw error;
            }
        }

        async function connectToJanus() {
            log('=== –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Janus Gateway ===', 'success');

            try {
                const response = await janusRequest('', { janus: 'create', transaction: randomString() });

                if (response.janus === 'success') {
                    sessionId = response.data.id;
                    log(`‚úì –°–æ–∑–¥–∞–Ω–∞ —Å–µ—Å—Å–∏—è: ${sessionId}`, 'success');

                    // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–π keepalive –∏–Ω—Ç–µ—Ä–≤–∞–ª –µ—Å–ª–∏ –µ—Å—Ç—å
                    if (keepaliveInterval) {
                        clearInterval(keepaliveInterval);
                        log('üßπ –û—á–∏—â–µ–Ω —Å—Ç–∞—Ä—ã–π keepalive –∏–Ω—Ç–µ—Ä–≤–∞–ª', 'info');
                    }

                    // Start keepalive (–∫–∞–∂–¥—ã–µ 20 —Å–µ–∫—É–Ω–¥ = 3 —Ä–∞–∑–∞ –∑–∞ 60 —Å–µ–∫)
                    keepaliveInterval = setInterval(() => {
                        if (sessionId) {
                            janusRequest(`/${sessionId}`, { janus: 'keepalive', transaction: randomString() });
                        }
                    }, 20000);
                } else {
                    log(`‚úó –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Å—Å–∏–∏: ${response.error}`, 'error');
                    throw new Error(response.error);
                }
            } catch (error) {
                log(`‚úó –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error}`, 'error');
                throw error;
            }
        }

        async function attachPlugin() {
            log('=== –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ SIP –ø–ª–∞–≥–∏–Ω—É ===', 'success');

            try {
                const response = await janusRequest(`/${sessionId}`, {
                    janus: 'attach',
                    plugin: 'janus.plugin.sip',
                    transaction: randomString()
                });

                if (response.janus === 'success') {
                    handleId = response.data.id;
                    log(`‚úì SIP –ø–ª–∞–≥–∏–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω: ${handleId}`, 'success');
                } else {
                    log(`‚úó –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –ø–ª–∞–≥–∏–Ω–∞: ${response.error}`, 'error');
                    throw new Error(response.error);
                }
            } catch (error) {
                log(`‚úó –û—à–∏–±–∫–∞: ${error}`, 'error');
                throw error;
            }
        }

        async function registerSIP() {
            log('=== –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞ SIP —Å–µ—Ä–≤–µ—Ä–µ ===', 'success');

            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ —Ñ–æ—Ä–º—ã
                const server = document.getElementById('sipServer').value || 'sip.linphone.org';
                const username = document.getElementById('sipUsername').value || 'user';
                const domain = document.getElementById('sipDomain').value || 'sip.linphone.org';
                const password = document.getElementById('sipPassword').value || '';
                const displayName = document.getElementById('sipDisplayName').value || 'SIP User';

                // –°–∫–ª–µ–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –Ω—É–∂–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
                const sipUsername = `sip:${username}@${domain}`;
                const sipProxy = `sip:${server}:5060`;

                log(`–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è: ${username}@${domain} —á–µ—Ä–µ–∑ proxy ${sipProxy}`, 'info');

                const response = await janusRequest(`/${sessionId}/${handleId}`, {
                    janus: 'message',
                    transaction: randomString(),
                    body: {
                        request: 'register',
                        username: sipUsername,
                        secret: password,
                        authuser: username,
                        display_name: displayName,
                        proxy: sipProxy,
                        outbound_proxy: sipProxy  // ‚Üê –î–û–ë–ê–í–õ–Ø–ï–ú outbound_proxy!
                    }
                });

                log(`Response: ${JSON.stringify(response)}`, 'info');

                // Polling for events (–∑–∞–ø—É—Å–∫–∞–µ–º —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑)
                if (!window.pollingStarted) {
                    window.pollingStarted = true;
                    pollEvents();
                }

            } catch (error) {
                log(`‚úó –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏: ${error}`, 'error');
                throw error;
            }
        }

        async function pollEvents() {
            if (!sessionId || !handleId) return;

            try {
                // Long polling –¥–ª—è —Å–æ–±—ã—Ç–∏–π - –∏—Å–ø–æ–ª—å–∑—É–µ–º GET-–ø–æ–¥–æ–±–Ω—ã–π –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ fetch
                const response = await fetch(`/janus/${sessionId}?maxev=1&rid=${Date.now()}`, {
                    method: 'GET'
                });

                const data = await response.json();
                log(`üì° Poll response: ${JSON.stringify(data)}`, 'info');

                if (data.janus === 'event') {
                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ JSEP answer –¥–ª—è WebRTC
                    if (data.jsep && pc) {
                        log('‚úì –ü–æ–ª—É—á–µ–Ω SDP answer –æ—Ç Janus', 'success');
                        await pc.setRemoteDescription(new RTCSessionDescription(data.jsep));
                        log('‚úì Remote SDP —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω', 'success');
                    }

                    const plugindata = data.plugindata;
                    if (plugindata && plugindata.data) {
                        const sipData = plugindata.data;

                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ –æ—à–∏–±–∫–∏
                        if (sipData.error_code) {
                            log(`‚úó SIP Error ${sipData.error_code}: ${sipData.error}`, 'error');
                            return;
                        }

                        const result = sipData.result;
                        if (result && result.event) {
                            const event = result.event;
                            log(`üì° Event: ${event}`, 'warn');

                            if (event === 'registered') {
                                log('‚úì‚úì‚úì SIP –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –£–°–ü–ï–®–ù–ê!', 'success');
                                isRegistered = true;
                                updateRegistrationStatus('‚úì –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω - –≥–æ—Ç–æ–≤ –ø—Ä–∏–Ω–∏–º–∞—Ç—å –∑–≤–æ–Ω–∫–∏', 'success');

                                // –í–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É "–ü–æ–∑–≤–æ–Ω–∏—Ç—å" –∏ –¥–µ–ª–∞–µ–º –µ—ë –∑–µ–ª—ë–Ω–æ–π
                                const callBtn = document.getElementById('callBtn');
                                callBtn.disabled = false;
                                callBtn.style.background = '#28a745';
                                callBtn.style.color = '#fff';
                                callBtn.style.borderColor = '#28a745';

                                // –ù–ï –ø—Ä–µ–∫—Ä–∞—â–∞–µ–º polling - –Ω—É–∂–Ω—ã —Å–æ–±—ã—Ç–∏—è –∑–≤–æ–Ω–∫–∞!
                            } else if (event === 'registration_failed') {
                                log('‚úó –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–µ —É–¥–∞–ª–∞—Å—å: ' + (result.reason || 'unknown'), 'error');

            }
